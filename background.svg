<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cottonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fcf3e3;stop-opacity:1" /> <stop offset="100%" style="stop-color:#f0e0c6;stop-opacity:1" /> </linearGradient>
    <color id="cottonStroke" value="#d7c19e"/> <color id="leafLight" value="#c8e6c9"/>
    <color id="leafMedium" value="#a5d6a7"/>
    <color id="leafDark" value="#81c784"/>
    <color id="bgColor" value="#eef7f0"/>

    <pattern id="dense-cotton-pattern" x="0" y="0" width="240" height="240" patternUnits="userSpaceOnUse">
      <rect width="240" height="240" fill="currentcolor" style="color: #eef7f0;"/>
      
      <g stroke-linecap="round" stroke-linejoin="round">
        
        <path d="M20,40 Q60,20 80,60 T140,80" fill="none" stroke="#a5d6a7" stroke-width="1.5" opacity="0.6"/>
        <path d="M160,200 Q180,150 220,180" fill="none" stroke="#a5d6a7" stroke-width="1.5" opacity="0.6"/>
        <circle cx="50" cy="180" r="4" fill="#c8e6c9"/>
        <circle cx="200" cy="30" r="3" fill="#a5d6a7"/>
        <circle cx="120" cy="120" r="5" fill="#dcedc8"/>

        <g transform="translate(60, 70)">
          <path d="M-20 -10 Q-40 -30 -10 -40 Q10 -30 -20 -10 Z" fill="#a5d6a7" stroke="#81c784"/>
          <path d="M20 10 Q40 0 30 -30 Q0 -20 20 10 Z" fill="#c8e6c9" stroke="#a5d6a7"/>
          
          <g stroke="#d7c19e" stroke-width="1.5" fill="url(#cottonGradient)">
            <circle cx="0" cy="-5" r="16"/>
            <circle cx="-10" cy="2" r="10"/>
            <circle cx="10" cy="2" r="10"/>
            <circle cx="0" cy="8" r="9"/>
          </g>
          <path d="M-12 10 Q0 22 12 10 L0 28 Z" fill="#81c784" stroke="#66bb6a"/>
        </g>

        <g transform="translate(180, 170)">
           <path d="M-15 15 Q-35 35 -5 35 Q5 15 -15 15 Z" fill="#a5d6a7" stroke="#81c784"/>
          <path d="M15 -15 Q35 -25 25 -5 Q5 -5 15 -15 Z" fill="#c8e6c9" stroke="#a5d6a7"/>

          <g stroke="#d7c19e" stroke-width="1.5" fill="url(#cottonGradient)">
            <circle cx="0" cy="0" r="12"/>
            <circle cx="-7" cy="-4" r="8"/>
            <circle cx="7" cy="-4" r="8"/>
          </g>
           <path d="M-8 8 Q0 18 8 8 L0 20 Z" fill="#81c784" stroke="#66bb6a"/>
        </g>

         <g transform="translate(30, 200)">
          <circle cx="0" cy="0" r="7" fill="url(#cottonGradient)" stroke="#d7c19e" stroke-width="1"/>
           <path d="M-5 2 Q0 10 5 2 Z" fill="#81c784"/>
           <path d="M0 5 Q0 20 15 15" fill="none" stroke="#81c784" stroke-width="1.5" stroke-linecap="round"/>
        </g>
        
         <g transform="translate(160, 40)">
           <circle cx="0" cy="0" r="6" fill="url(#cottonGradient)" stroke="#d7c19e" stroke-width="1"/>
           <path d="M-4 2 Q0 8 4 2 Z" fill="#81c784"/>
        </g>


        <g transform="translate(110, 40) scale(0.6)">
           <circle cx="0" cy="-5" r="5" fill="#a5d6a7"/>
           <circle cx="-5" cy="3" r="5" fill="#a5d6a7"/>
           <circle cx="5" cy="3" r="5" fill="#a5d6a7"/>
        </g>
        
        <path d="M220 110 Q230 100 220 90 Q210 100 220 110 Z" fill="#c8e6c9" stroke="none"/>
        <path d="M100 220 Q110 230 120 220 Q110 210 100 220 Z" fill="#a5d6a7" stroke="none"/>

      </g>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#dense-cotton-pattern)"/>
</svg>
