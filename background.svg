<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cottonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fcf3e3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0e0c6;stop-opacity:1" />
    </linearGradient>
    <color id="cottonStroke" value="#d7c19e"/>
    <color id="leafLight" value="#c8e6c9"/>
    <color id="leafMedium" value="#a5d6a7"/>
    <color id="leafDark" value="#81c784"/>
    <color id="bgColor" value="#eef7f0"/>

    <pattern id="dense-cotton-pattern" x="0" y="0" width="160" height="160" patternUnits="userSpaceOnUse">
      <rect width="160" height="160" fill="currentcolor" style="color: #eef7f0;"/>
      
      <g stroke-linecap="round" stroke-linejoin="round">
        
        <!-- Vines and stems -->
        <path d="M10,20 Q40,10 50,40 T90,50" fill="none" stroke="#a5d6a7" stroke-width="1.5" opacity="0.6"/>
        <path d="M100,130 Q120,100 150,120" fill="none" stroke="#a5d6a7" stroke-width="1.5" opacity="0.6"/>
        <path d="M5,80 Q30,70 40,100" fill="none" stroke="#81c784" stroke-width="1.2" opacity="0.5"/>
        <path d="M120,30 Q140,50 150,30" fill="none" stroke="#a5d6a7" stroke-width="1.2" opacity="0.5"/>
        
        <!-- Small accent dots -->
        <circle cx="30" cy="120" r="3" fill="#c8e6c9"/>
        <circle cx="130" cy="20" r="2.5" fill="#a5d6a7"/>
        <circle cx="80" cy="80" r="4" fill="#dcedc8"/>
        <circle cx="140" cy="90" r="3" fill="#c8e6c9"/>
        <circle cx="20" cy="50" r="2" fill="#a5d6a7"/>
        <circle cx="100" cy="150" r="3.5" fill="#dcedc8"/>

        <!-- Cotton boll group 1 (large) -->
        <g transform="translate(40, 45)">
          <path d="M-15 -8 Q-30 -20 -8 -28 Q8 -20 -15 -8 Z" fill="#a5d6a7" stroke="#81c784"/>
          <path d="M15 8 Q30 0 22 -22 Q0 -15 15 8 Z" fill="#c8e6c9" stroke="#a5d6a7"/>
          
          <g stroke="#d7c19e" stroke-width="1.5" fill="url(#cottonGradient)">
            <circle cx="0" cy="-3" r="14"/>
            <circle cx="-8" cy="2" r="9"/>
            <circle cx="8" cy="2" r="9"/>
            <circle cx="0" cy="6" r="8"/>
          </g>
          <path d="M-10 8 Q0 18 10 8 L0 22 Z" fill="#81c784" stroke="#66bb6a"/>
        </g>

        <!-- Cotton boll group 2 (medium) -->
        <g transform="translate(120, 110)">
          <path d="M-12 12 Q-25 25 -4 28 Q4 12 -12 12 Z" fill="#a5d6a7" stroke="#81c784"/>
          <path d="M12 -12 Q25 -18 18 -4 Q4 -4 12 -12 Z" fill="#c8e6c9" stroke="#a5d6a7"/>

          <g stroke="#d7c19e" stroke-width="1.5" fill="url(#cottonGradient)">
            <circle cx="0" cy="0" r="11"/>
            <circle cx="-6" cy="-3" r="7"/>
            <circle cx="6" cy="-3" r="7"/>
          </g>
          <path d="M-6 6 Q0 14 6 6 L0 16 Z" fill="#81c784" stroke="#66bb6a"/>
        </g>

        <!-- Cotton boll 3 (small) -->
        <g transform="translate(20, 135)">
          <circle cx="0" cy="0" r="6" fill="url(#cottonGradient)" stroke="#d7c19e" stroke-width="1"/>
          <path d="M-4 2 Q0 8 4 2 Z" fill="#81c784"/>
          <path d="M0 4 Q0 15 10 12" fill="none" stroke="#81c784" stroke-width="1.2" stroke-linecap="round"/>
        </g>
        
        <!-- Cotton boll 4 (small) -->
        <g transform="translate(110, 25)">
          <circle cx="0" cy="0" r="5" fill="url(#cottonGradient)" stroke="#d7c19e" stroke-width="1"/>
          <path d="M-3 2 Q0 6 3 2 Z" fill="#81c784"/>
        </g>

        <!-- Cotton boll 5 (tiny cluster) -->
        <g transform="translate(75, 25) scale(0.5)">
          <circle cx="0" cy="-4" r="5" fill="#f0e0c6" stroke="#d7c19e"/>
          <circle cx="-4" cy="2" r="5" fill="#f0e0c6" stroke="#d7c19e"/>
          <circle cx="4" cy="2" r="5" fill="#f0e0c6" stroke="#d7c19e"/>
        </g>
        
        <!-- Cotton boll 6 (medium) -->
        <g transform="translate(145, 145)">
          <g stroke="#d7c19e" stroke-width="1.2" fill="url(#cottonGradient)">
            <circle cx="0" cy="0" r="8"/>
            <circle cx="-5" cy="-2" r="6"/>
            <circle cx="5" cy="-2" r="6"/>
          </g>
          <path d="M-5 5 Q0 12 5 5 Z" fill="#81c784"/>
        </g>

        <!-- Additional leaves -->
        <path d="M150 70 Q155 65 150 60 Q145 65 150 70 Z" fill="#c8e6c9" stroke="none"/>
        <path d="M65 145 Q72 150 78 145 Q72 140 65 145 Z" fill="#a5d6a7" stroke="none"/>
        <path d="M10 10 Q15 5 20 10 Q15 15 10 10 Z" fill="#c8e6c9" stroke="none"/>
        
        <!-- Small leaf clusters -->
        <g transform="translate(90, 95) scale(0.4)">
          <circle cx="0" cy="-3" r="4" fill="#a5d6a7"/>
          <circle cx="-3" cy="2" r="4" fill="#a5d6a7"/>
          <circle cx="3" cy="2" r="4" fill="#a5d6a7"/>
        </g>

      </g>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#dense-cotton-pattern)"/>
</svg>
